- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      quiet: true
- clean: ["~"]
- link:
    ~/.composer/composer.json: composer/composer.json
    ~/.config/btop/btop.conf: btop/btop.conf
    ~/.config/btop/themes: btop/themes
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/lazygit: lazygit
    ~/.config/mutt: mutt
    ~/.config/nvim: vim
    ~/.config/timewarrior: timewarrior
    ~/.config/vifm: vifm
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.hammerspoon: hammerspoon
    ~/.newsboat/config: newsboat/config
    ~/.newsboat/urls: newsboat/urls/
    ~/.taskrc: taskwarrior/taskrc/
    ~/.tmux.conf: tmux/tmux.conf
    ~/.wezterm: wezterm
    ~/.qmk/keyboards/planck/keymaps/acidwraith: qmk/planck
    ~/.qmk/keyboards/1upkeyboards/super16v2/keymaps/atomic16: qmk/super16
